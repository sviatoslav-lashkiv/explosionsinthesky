<div class="row">
	
	  <h2 class="text-center">Apparel Page</h2>
	
	  <div class="col-xs-6 col-md-3" 
		ng-repeat="merch in merchline | filter:search | filter:merch.collection = 'apparel' ">
        <div class="thumbnail item">
          <img ng-src="{{ merch.imageUrl }}" alt="{{ merch.title }}"
		  >
          <div class="caption">
            <p><strong>Title:</strong> {{ merch.title }} <br />
				{{merch.year}}</p>
			<span class="label" 
				ng-init="status = merch.status ? 'Sale' : 'Sold out'"
				ng-class="{'label-success': merch.status, 'label-warning': !merch.status }">
			{{ status }}
			</span>
            <p class="text-danger"> <strong>Price:</strong> {{ merch.price | currency }}</p>
            <p><a class="btn btn-default btn-xs" href="/merchline/{{merch.id}}">View details &raquo </a></p>
          </div>
        </div>
      </div>
	  
</div>
