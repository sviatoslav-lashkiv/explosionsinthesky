<div class="row">

  <h2 class="text-center"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Your Cart:</h2>

  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <table class="table table-hover table-condensed ">
      <thead>
        <tr>
          <th>
            Preview
          </th>
          <th>
            Title
          </th>
          <th>
            Category
          </th>
          <th>
            Price
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in carts" class="vertical-middle">
          <td class="col-xs-2">
            <img ng-src="{{ item.image }}" alt="{{ item.title }}"  class="img-responsive" />
          </td>
          <td class="col-xs-4">
            {{ item.title }}
          </td>
          <td class="col-xs-3">
          	{{ item.category }}
          </td>
          <td class="col-xs-2">
            {{ item.price | currency }}
          </td>
          <td class="col-xs-1">
            <a href class="btn btn-sm btn-danger"  ng-click="removeItem(carts, $index )"><i class="fa fa-trash-o fa-lg"></i> Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
        <h3>Total: {{ total() | number : 0 | currency }}</h3>
        <a href="/order-now" class="btn btn-lg btn-success">Order Now</a>
    </div>
  </div>
